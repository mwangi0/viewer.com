<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoodStream Video Gallery</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff6b6b;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-bar input {
      width: 300px;
      padding: 10px;
      border: 2px solid #ff6b6b;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #2a2a40;
      color: #ffffff;
      outline: none;
    }

    .search-bar button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff6b6b;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #ff4c4c;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-card {
      background-color: #2a2a40;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-10px);
    }

    .video-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .video-card .video-info {
      padding: 15px;
    }

    .video-card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ff6b6b;
    }

    .video-card p {
      font-size: 0.9rem;
      color: #cccccc;
    }

    .video-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #ff6b6b;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .video-card a:hover {
      background-color: #ff4c4c;
    }

    .video-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .video-player iframe {
      width: 80%;
      height: 80%;
      border: none;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: #ffffff;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #2a2a40;
      color: #cccccc;
    }

    .footer a {
      color: #ff6b6b;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DoodStream Video Gallery</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search videos...">
      <button onclick="searchVideos()">Search</button>
    </div>
    <div class="video-grid" id="videoGrid">
      <!-- Video cards will be dynamically inserted here -->
    </div>
  </div>
  <div class="footer">
    <p>Powered by <a href="https://doodstream.com" target="_blank">DoodStream API</a></p>
  </div>

  <!-- Video Player -->
  <div class="video-player" id="videoPlayer">
    <span class="close-btn" onclick="closeVideoPlayer()">&times;</span>
    <iframe id="playerFrame" src="" allowfullscreen></iframe>
  </div>

  <!-- JavaScript -->
  <script>
    const apiKey = '479311d0dcvg6ah7elsybz'; // Your DoodStream API key
    const videoGrid = document.getElementById('videoGrid');
    const videoPlayer = document.getElementById('videoPlayer');
    const playerFrame = document.getElementById('playerFrame');

    // Fetch videos from DoodStream API
    async function fetchVideos() {
      try {
        const response = await fetch(`https://doodapi.com/api/file/list?key=${apiKey}`);
        const data = await response.json();
        console.log('API Response:', data); // Debugging: Log API response
        if (data.status === 200 && data.result && data.result.files) {
          displayVideos(data.result.files);
        } else {
          console.error('Error fetching videos:', data.msg || 'No files found');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Display videos on the page
    function displayVideos(videos) {
      videoGrid.innerHTML = ''; // Clear existing content
      if (videos.length === 0) {
        videoGrid.innerHTML = '<p>No videos found.</p>'; // Show message if no videos
        return;
      }
      videos.forEach(video => {
        const videoCard = document.createElement('div');
        videoCard.className = 'video-card';
        videoCard.innerHTML = `
          <img src="${video.single_img}" alt="${video.title}">
          <div class="video-info">
            <h3>${video.title}</h3>
            <p>Uploaded: ${video.uploaded}</p>
            <p>Views: ${video.views}</p>
            <a href="#" onclick="playVideo('${video.download_url}')">Watch Now</a>
          </div>
        `;
        videoGrid.appendChild(videoCard);
      });
    }

    // Play video in the player
    function playVideo(url) {
      playerFrame.src = url;
      videoPlayer.style.display = 'flex';
    }

    // Close video player
    function closeVideoPlayer() {
      playerFrame.src = '';
      videoPlayer.style.display = 'none';
    }

    // Search videos
    function searchVideos() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const videos = document.querySelectorAll('.video-card');
      videos.forEach(video => {
        const title = video.querySelector('h3').textContent.toLowerCase();
        if (title.includes(searchTerm)) {
          video.style.display = 'block';
        } else {
          video.style.display = 'none';
        }
      });
    }

    // Initial load
    fetchVideos();
  </script>
</body>
</html>
