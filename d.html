<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player with Thumbnails</title>
    <style>
        /* Gradient background and basic reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main container */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        /* Header styling */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Video player section */
        .video-player {
            margin-bottom: 30px;
            text-align: center;
        }

        #main-video {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Saved videos list */
        .video-list {
            margin-top: 20px;
        }

        #saved-videos {
            list-style-type: none;
            padding: 0;
        }

        #saved-videos li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
        }

        #saved-videos li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .thumbnail {
            width: 120px;
            height: 90px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .video-title {
            font-size: 1.1rem;
        }

        /* Add video section */
        .add-video {
            margin-top: 30px;
        }

        #video-url {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #add-video-btn {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #add-video-btn:hover {
            background: #1b5bbf;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #main-video {
                height: 300px;
            }

            h1 {
                font-size: 2rem;
            }

            .thumbnail {
                width: 80px;
                height: 60px;
            }

            .video-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Video Player with Thumbnails</h1>

        <!-- Video Player -->
        <div class="video-player">
            <iframe id="main-video" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Saved Videos List -->
        <div class="video-list">
            <h2>Saved Videos</h2>
            <ul id="saved-videos"></ul>
        </div>

        <!-- Add Video Section -->
        <div class="add-video">
            <h2>Add a Video</h2>
            <input type="text" id="video-url" placeholder="Enter video URL or embed code">
            <button id="add-video-btn">Add Video</button>
        </div>
    </div>

    <script>
        // Preloaded embedded links
        let savedVideos = [
            "https://do7go.com/e/whv3lhsnojkc",
            "https://do7go.com/e/0y9sknipzic8",
            "https://do7go.com/e/zzbge96phjd4",
            "https://do7go.com/e/fi08t1qdcnw2",
            "https://do7go.com/e/04k52uele17f",
            "https://do7go.com/e/uwdbt45j54s3",
            "https://do7go.com/e/1ri83ssob6x3",
            "https://do7go.com/e/hxmavh7ou1ie",
            "https://do7go.com/e/jsaanao2frxr"
        ];

        // Save preloaded videos to localStorage
        localStorage.setItem('savedVideos', JSON.stringify(savedVideos));

        // DOM Elements
        const mainVideo = document.getElementById('main-video');
        const videoUrlInput = document.getElementById('video-url');
        const addVideoBtn = document.getElementById('add-video-btn');
        const savedVideosList = document.getElementById('saved-videos');

        // Function to extract video ID from YouTube URL
        function getYouTubeThumbnail(url) {
            const regExp = /^.*(youtu.be\/|v\/|e\/|u\/\w+\/|embed\/|v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            if (match && match[2].length === 11) {
                return `https://img.youtube.com/vi/${match[2]}/0.jpg`;
            }
            return null;
        }

        // Function to update the saved videos list with thumbnails
        function updateSavedVideosList() {
            savedVideosList.innerHTML = '';
            savedVideos.forEach((video, index) => {
                const li = document.createElement('li');
                const thumbnailUrl = getYouTubeThumbnail(video) || 'https://via.placeholder.com/120x90?text=No+Thumbnail';
                li.innerHTML = `
                    <img class="thumbnail" src="${thumbnailUrl}" alt="Thumbnail">
                    <span class="video-title">Video ${index + 1}</span>
                `;
                li.addEventListener('click', () => {
                    mainVideo.src = video;
                });
                savedVideosList.appendChild(li);
            });
        }

        // Function to add a new video
        function addVideo() {
            const videoUrl = videoUrlInput.value.trim();
            if (videoUrl) {
                savedVideos.push(videoUrl);
                localStorage.setItem('savedVideos', JSON.stringify(savedVideos));
                updateSavedVideosList();
                videoUrlInput.value = '';
            } else {
                alert('Please enter a valid video URL or embed code.');
            }
        }

        // Event listener for the add video button
        addVideoBtn.addEventListener('click', addVideo);

        // Load saved videos when the page loads
        window.addEventListener('load', () => {
            updateSavedVideosList();
            if (savedVideos.length > 0) {
                mainVideo.src = savedVideos[0];
            }
        });
    </script>
</body>
</html>
