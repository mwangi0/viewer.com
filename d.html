<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Modern Video Player</title>
    <!-- Google Fonts for Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Button Styles */
        #select-folder {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        #select-folder:hover {
            background-color: #5a4dbf;
        }

        /* Video Player Container */
        .video-container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* Video List Styles */
        .video-list {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .video-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .video-title {
            padding: 10px;
            font-size: 0.9rem;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Gesture Feedback Overlay */
        .gesture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1.5rem;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .video-container, .video-list {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Ultra-Modern Video Player</h1>
    <!-- Select Folder Button -->
    <button id="select-folder">Select Folder</button>
    
    <!-- Video Player -->
    <div class="video-container">
        <video id="video-player" controls>
            Your browser does not support the video tag.
        </video>
        <!-- Gesture Feedback Overlay -->
        <div class="gesture-overlay" id="gesture-overlay"></div>
    </div>

    <!-- List of Videos -->
    <div class="video-list" id="video-list"></div>

    <!-- Plyr Script -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Initialize Plyr
        const player = new Plyr('#video-player', {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            seekTime: 10, // Skip 10 seconds on seek
        });

        // Get elements
        const selectFolderButton = document.getElementById('select-folder');
        const videoList = document.getElementById('video-list');
        const gestureOverlay = document.getElementById('gesture-overlay');

        let directoryHandle; // Store the directory handle for future use
        let touchStartX = 0;
        let touchStartY = 0;

        // Function to generate a thumbnail from a video file
        async function generateThumbnail(file) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.src = URL.createObjectURL(file);
                video.addEventListener('loadeddata', () => {
                    video.currentTime = 1; // Capture a frame at 1 second
                });
                video.addEventListener('seeked', () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    resolve(canvas.toDataURL());
                });
            });
        }

        // Function to recursively search for video files
        async function searchVideos(directoryHandle) {
            const videos = [];
            for await (const entry of directoryHandle.values()) {
                if (entry.kind === 'file' && entry.name.match(/\.(mp4|webm|ogg|mkv|avi)$/i)) {
                    const file = await entry.getFile();
                    const thumbnail = await generateThumbnail(file);
                    videos.push({ name: entry.name, file, thumbnail });
                } else if (entry.kind === 'directory') {
                    const subVideos = await searchVideos(entry); // Recursively search subfolders
                    videos.push(...subVideos);
                }
            }
            return videos;
        }

        // Function to display videos in the list
        function displayVideos(videos) {
            videoList.innerHTML = ''; // Clear the video list UI
            videos.forEach((video) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <img src="${video.thumbnail}" class="video-thumbnail" alt="${video.name}">
                    <div class="video-title">${video.name}</div>
                `;
                videoItem.addEventListener('click', () => {
                    const fileURL = URL.createObjectURL(video.file);
                    player.source = {
                        type: 'video',
                        sources: [
                            {
                                src: fileURL,
                                type: video.file.type,
                            },
                        ],
                    };
                    player.play();
                });
                videoList.appendChild(videoItem);
            });
        }

        // Function to handle folder selection
        async function handleFolderSelection() {
            try {
                directoryHandle = await window.showDirectoryPicker();
                const videos = await searchVideos(directoryHandle);
                displayVideos(videos);

                // Monitor the folder for changes
                setInterval(async () => {
                    const newVideos = await searchVideos(directoryHandle);
                    displayVideos(newVideos);
                }, 5000); // Check for new videos every 5 seconds
            } catch (error) {
                console.error('Error accessing folder:', error);
                alert('Failed to access folder. Please try again.');
            }
        }

        // Add click event to the folder selection button
        selectFolderButton.addEventListener('click', handleFolderSelection);

        // Automatically detect videos on page load
        (async () => {
            try {
                directoryHandle = await window.showDirectoryPicker();
                const videos = await searchVideos(directoryHandle);
                displayVideos(videos);
            } catch (error) {
                console.error('Error accessing folder:', error);
            }
        })();

        // Gesture Controls for Mobile
        const videoContainer = document.querySelector('.video-container');
        videoContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        videoContainer.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0) {
                    // Swipe right: Fast forward
                    player.currentTime += 10;
                    gestureOverlay.textContent = 'â© +10s';
                } else {
                    // Swipe left: Rewind
                    player.currentTime -= 10;
                    gestureOverlay.textContent = 'âª -10s';
                }
            } else {
                // Vertical swipe
                if (deltaY > 0) {
                    // Swipe down: Adjust volume or brightness
                    if (touchEndX > window.innerWidth / 2) {
                        // Right side: Adjust brightness
                        gestureOverlay.textContent = 'ðŸ”† Brightness';
                    } else {
                        // Left side: Adjust volume
                        gestureOverlay.textContent = 'ðŸ”Š Volume';
                    }
                } else {
                    // Swipe up: Adjust volume or brightness
                    if (touchEndX > window.innerWidth / 2) {
                        // Right side: Adjust brightness
                        gestureOverlay.textContent = 'ðŸ”† Brightness';
                    } else {
                        // Left side: Adjust volume
                        gestureOverlay.textContent = 'ðŸ”Š Volume';
                    }
                }
            }

            // Show gesture feedback
            gestureOverlay.style.opacity = '1';
            setTimeout(() => {
                gestureOverlay.style.opacity = '0';
            }, 1000);
        });
    </script>
</body>
</html>
